<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style type="text/css">
	body {
		display:flex;
		justify-content: center;
		align-items:center;
		font-family:'Helvetica-Neue', sans-serif;
	}
	h1 {
		font-size:1em;
	}
	.energy1 {
		/*for legend*/
		background-color:#bee4ff; 
		/*for nodes*/
		fill:#bee4ff;
	}
	.energy2 {
		background-color:#7ecaff;
		fill:#7ecaff;
	}
	.energy3 {
		background-color:#18a0ff;
		fill:#18a0ff;
	}
	.energy4 {
		background-color:#067ccf;
		fill:#067ccf;
	}
	.energy5 {
		background-color:#045187;
		fill:#045187;
	}
	.filters {
		width:100%;
		text-align:center;
	}
	.option {
		display:inline-block;
		border:0.05em solid black;
		padding:1% 2%;
		margin:2%;
		transition:0.25s ease-in-out;
		cursor:pointer;
	}
	.option:hover {
		background-color:#1d1d1d;
		color:white;
	}
	#canvas {
		width:100%;
		margin:auto;
		text-align:center;
	}
	.chart {
		width:45%;
		display:inline-block;
	}
	.tooltip {
		font-family:'Helvetica Neue', sans-serif;
		font-size:1em;
		font-weight:800;
		border:0.05em solid #1d1d1d;
		position:fixed;
		background-color:white;
		opacity:0;
		padding:2%;
		transition:0.25s ease-in-out;
	}
	circle {
		cursor:pointer;
	}
	.legend {
		position:absolute;
		bottom:2%;
		width:100%;
		letter-spacing:-5em;
	}
	.legend h2 {
		letter-spacing:0em;
		display:inline-block;
		font-size:1em;
		font-weight:800;
		vertical-align:text-bottom;
		margin:0% 2%;
	}
	.legend div {
		width:2em;
		height:2em;
		margin:0;
		padding:0;
		display:inline-block;
	}
</style>
<body>
	<div class="tooltip"></div>
	<div id='canvas'>
		<div class='legend'>
				<h2>Low energy</h2>
				<div class='energy1'></div>
				<div class='energy2'></div>
				<div class='energy3'></div>
				<div class='energy4'></div>
				<div class='energy5'></div>
				<h2>High energy</h2>
		</div>
		<div class='filters'>
			<div class='option' id='option1'>Q1: 12:10-12:55pm</div>
			<div class='option' id='option2'>Q2: 12:56-1:41pm</div>
			<div class='option' id='option3'>Q3: 1:42-2:18pm</div>
			<div class='option' id='option4'>Q4: 2:19-2:50pm</div>
		</div>
		<div class='chart' id='ate_yes'><h1>Ate before class</h1></div>
		<div class='chart' id='ate_no'><h1>Didn't eat before class</h1></div>
	</div>
	
</body>
	<script type="text/javascript" src='main.js'></script>
</html>
